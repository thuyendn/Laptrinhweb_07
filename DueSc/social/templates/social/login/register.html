{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - DUE Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-text {
            color: #2563eb;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.5rem;
            position: relative;
            display: inline-block;
        }
        .logo-text::before,
        .logo-text::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 25px;
            background-color: #e67e22;
            top: 50%;
        }
        .logo-text::before {
            left: -35px;
        }
        .logo-text::after {
            right: -35px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #2563eb;
        }
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        .btn-primary {
            background-color: #e67e22;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #d35400;
        }
        .login-link {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .login-link a {
            color: #e67e22;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            width: 100%;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .logo{
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'image/logologin.png' %}" alt="DUE Social Logo" class="logo">
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-container">
            <h2 class="form-title">Tạo tài khoản mới</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="ho_ten" class="block text-sm font-medium text-gray-700">Họ tên</label>
                    <input type="text" name="ho_ten" id="ho_ten" class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>
            </form>
        </div>

        <div class="login-link">
            <span>Bạn đã có tài khoản? </span>
            <a href="{% url 'login' %}">Đăng nhập</a>
        </div>
    </div>

    <script>
        // Validate password match
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
            }
        });
    </script>
</body>
</html>
