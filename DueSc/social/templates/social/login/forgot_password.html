{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - DUE Social</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #1a3c87;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 20px;
        }

        .line {
            width: 70px;
            height: 5px;
            background-color: #f28c38;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        .alert-success {
            background-color: #e6f7e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.2rem;
            outline: none;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #1a3c87;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #f28c38;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e07b30;
        }

        .login-link {
            margin-top: 30px;
            text-align: center;
        }

        .login-link p {
            margin: 0;
            font-size: 1.1rem;
            color: #666;
        }

        .login-link a {
            color: #f28c38;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="line"></div>
        <h1>DUE Social</h1>
        <div class="line"></div>
    </div>

    <div class="form-container">
        <h2>Quên mật khẩu</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit" class="submit-btn">Gửi mã OTP</button>
        </form>

        <div class="login-link">
            <p>Bạn muốn đăng nhập? <a href="{% url 'login' %}">Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
